<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Warna yang Berbeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #4caf50;
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .color-box:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tebak Warna yang Berbeda</h1>
  <p>Cari warna yang berbeda di antara warna-warna yang mirip!</p>
  <div id="colorGrid" class="color-grid"></div>
  <p id="result"></p>
  <script>
    // Warna dasar dan warna yang berbeda
    const baseColor = "rgb(255, 0, 0)"; // Merah terang
    const oddColor = "rgb(200, 0, 0)"; // Merah lebih gelap
    const gridSize = 16; // Total kotak
    const oddColorPosition = Math.floor(Math.random() * gridSize); // Posisi warna yang berbeda

    const colorGrid = document.getElementById("colorGrid");
    const result = document.getElementById("result");

    // Membuat grid warna
    for (let i = 0; i < gridSize; i++) {
      const colorBox = document.createElement("div");
      colorBox.classList.add("color-box");

      if (i === oddColorPosition) {
        // Kotak dengan warna berbeda
        colorBox.style.backgroundColor = oddColor;
        colorBox.addEventListener("click", () => {
          result.textContent = "Benar! Kamu menemukan warna yang berbeda!";
          result.style.color = "green";
        });
      } else {
        // Kotak dengan warna dasar
        colorBox.style.backgroundColor = baseColor;
        colorBox.addEventListener("click", () => {
          result.textContent = "Salah! Coba lagi.";
          result.style.color = "red";
        });
      }

      colorGrid.appendChild(colorBox);
    }
  </script>
</body>
</html>
