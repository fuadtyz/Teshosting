<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hati hati Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    #message {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #cc0000;
    }
    #hiddenButton {
      position: absolute;
      top: 5%;
      left: 5%;
      background: transparent;
      color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Uh-oh! You are trapped!</h1>
  <p id="message">You can't leave this page üòÅ</p>
  <button onclick="alert('Nope, you can\'t exit!')">Click Me!</button>
  <button id="hiddenButton" onclick="escapeTrap()">Secret Exit</button>
  <script>
    document.addEventListener('keydown', (e) => {
      e.preventDefault(); // Blokir shortcut keyboard
    });

    window.onbeforeunload = function () {
      return "Are you sure you want to leave?";
    };

    setInterval(() => {
      alert("You are stuck here!");
    }, 1200000); // Pop-up setiap 20 menit (1200000 ms)

    function escapeTrap() {
      alert("Congratulations! You found the secret button!");
      window.onbeforeunload = null; // Matikan blokir keluar
      document.removeEventListener('keydown', (e) => e.preventDefault()); // Aktifkan keyboard kembali
    }
  </script>
</body>
</html>
