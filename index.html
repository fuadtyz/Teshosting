<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Laptop Interaktif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        #laptop {
            width: 400px;
            margin: 50px auto;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #555;
            position: relative;
        }

        #screen {
            width: 380px;
            height: 200px;
            margin: 10px auto;
            background-color: #222;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        #screen.off {
            background-color: #000;
            color: #444;
        }

        #keyboard {
            width: 380px;
            margin: 10px auto;
            background-color: #333;
            border-radius:  padding: 10px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .key {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #666;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            line-height: 30px;
            text-align: center;
        }

        .key:hover {
            background-color: #888;
        }

        #power {
            width: 50px;
            height: 25px;
            background-color: red;
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px auto;
        }

        #power.on {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Simulasi Laptop Interaktif</h1>
    <div id="laptop">
        <div id="screen" class="off">Laptop Dimatikan</div>
        <div id="keyboard">
            <span class="key">A</span>
            <span class="key">B</span>
            <span class="key">C</span>
            <span class="key">D</span>
            <span class="key">E</span>
            <span class="key">F</span>
            <span class="key">G</span>
            <span class="key">H</span>
            <span class="key">I</span>
            <span class="key">J</span>
        </div>
        <button id="power" class="off">OFF</button>
    </div>
    <script>
        const screen = document.getElementById('screen');
        const keys = document.querySelectorAll('.key');
        const powerButton = document.getElementById('power');
        let isOn = false;

        // Tombol daya untuk menyalakan dan mematikan laptop
        powerButton.addEventListener('click', () => {
            isOn = !isOn;
            if (isOn) {
                screen.textContent = 'Laptop Menyala';
                screen.classList.remove('off');
                powerButton.textContent = 'ON';
                powerButton.classList.add('on');
            } else {
                screen.textContent = 'Laptop Dimatikan';
                screen.classList.add('off');
                powerButton.textContent = 'OFF';
                powerButton.classList.remove('on');
            }
        });

        // Interaksi dengan keyboard
        keys.forEach(key => {
            key.addEventListener('click', () => {
                if (isOn) {
                    screen.textContent = `Tombol ${key.textContent} ditekan!`;
                } else {
                    screen.textContent = 'Nyalakan laptop terlebih dahulu!';
                }
            });
        });
    </script>
</body>
</html>
