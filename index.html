<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cermin Digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            transform: scaleX(-1); /* Membalikkan tampilan seperti cermin */
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="mirror" autoplay playsinline></video>

    <script>
        const videoElement = document.getElementById('mirror');

        async function startMirror() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }, // Kamera depan
                    audio: false
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Gagal mengakses kamera:', error);
                alert('Tidak dapat mengakses kamera. Pastikan izin kamera diberikan.');
            }
        }

        startMirror();
    </script>
</body>
</html>
