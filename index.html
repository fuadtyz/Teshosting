<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }
    #message {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #cc0000;
    }
    #hiddenButton {
      position: absolute;
      top: 5%;
      left: 5%;
      background: transparent;
      color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Oh no! You are trapped!</h1>
  <p id="message">You cannot leave this page üòÅ</p>
  <button onclick="alert('Nope! You can\'t escape!')">Click Me!</button>
  <button id="hiddenButton" onclick="escapeTrap()">Secret Exit</button>
  <script>
    // Blokir shortcut keyboard
    document.addEventListener('keydown', (e) => {
      e.preventDefault();
    });

    // Peringatan saat mencoba keluar
    window.onbeforeunload = function () {
      return "Are you sure you want to leave?";
    };

    // Pop-up setiap 20 menit
    setInterval(() => {
      alert("You are stuck here!");
    }, 1200000); // 20 menit dalam milidetik

    // Aktifkan mode fullscreen
    function goFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }
    }

    goFullscreen(); // Masuk ke mode fullscreen saat halaman dimuat

    // Fungsi untuk keluar melalui tombol rahasia
    function escapeTrap() {
      alert("Congratulations! You found the secret button!");
      window.onbeforeunload = null; // Matikan blokir keluar
      document.removeEventListener('keydown', (e) => e.preventDefault()); // Aktifkan keyboard kembali
      document.exitFullscreen(); // Keluar dari mode fullscreen
    }
  </script>
</body>
</html>
