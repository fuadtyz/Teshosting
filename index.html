<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create VPS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { margin: 50px auto; padding: 20px; max-width: 400px; background: #fff; border-radius: 10px; }
        input, select, button { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your VPS</h1>
        <form id="vpsForm">
            <input type="text" id="username" placeholder="Enter username" required>
            <select id="os">
                <option value="ubuntu">Ubuntu</option>
                <option value="debian">Debian</option>
                <option value="centos">CentOS</option>
            </select>
            <button type="submit">Create VPS</button>
        </form>
        <p id="status"></p>
    </div>
    <script>
        document.getElementById('vpsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const os = document.getElementById('os').value;

            document.getElementById('status').innerText = 'Creating VPS...';

            try {
                const response = await fetch('http://your-server-ip:5000/create-vps', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, os })
                });
                const result = await response.json();
                document.getElementById('status').innerText = result.message;
            } catch (error) {
                document.getElementById('status').innerText = 'Error occurred.';
            }
        });
    </script>
</body>
</html>
