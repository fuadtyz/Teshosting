<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Warna yang Berbeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #4caf50;
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .color-box:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tebak Warna yang Berbeda</h1>
  <p>Cari warna yang berbeda di antara warna-warna yang mirip!</p>
  <div id="colorGrid" class="color-grid"></div>
  <p id="result"></p>
  <script>
    const baseColor = "rgb(255, 0, 0)"; // Warna dasar (merah terang)
    const oddColor = "rgb(200, 0, 0)"; // Warna yang berbeda (merah lebih gelap)
    const gridSize = 16; // Total kotak warna
    const colorGrid = document.getElementById("colorGrid");
    const result = document.getElementById("result");

    // Fungsi untuk membuat grid warna
    function generateColors() {
      colorGrid.innerHTML = ""; // Reset grid
      const oddColorPosition = Math.floor(Math.random() * gridSize); // Posisi warna yang berbeda

      for (let i = 0; i < gridSize; i++) {
        const colorBox = document.createElement("div");
        colorBox.classList.add("color-box");

        if (i === oddColorPosition) {
          // Kotak dengan warna berbeda
          colorBox.style.backgroundColor = oddColor;
          colorBox.addEventListener("click", () => {
            result.textContent = "Benar! Kamu menemukan warna yang berbeda!";
            result.style.color = "green";
            setTimeout(() => {
              result.textContent = ""; // Hapus pesan setelah beberapa detik
              generateColors(); // Buat ulang grid
            }, 1000);
          });
        } else {
          // Kotak dengan warna dasar
          colorBox.style.backgroundColor = baseColor;
          colorBox.addEventListener("click", () => {
            result.textContent = "Salah! Coba lagi.";
            result.style.color = "red";
          });
        }

        colorGrid.appendChild(colorBox);
      }
    }

    // Mulai permainan dengan membuat grid pertama
    generateColors();
  </script>
</body>
</html>
