<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera Depan & Belakang</title>
</head>
<body>
    <h1>Kamera Depan & Belakang</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="frontCamera">Kamera Depan</button>
    <button id="backCamera">Kamera Belakang</button>
    
    <script>
        const videoElement = document.getElementById('video');

        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode },
                    audio: false
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Gagal mengakses kamera:', error);
                alert('Tidak dapat mengakses kamera. Pastikan izin kamera telah diberikan.');
            }
        }

        document.getElementById('frontCamera').addEventListener('click', () => {
            startCamera('user'); // Kamera depan
        });

        document.getElementById('backCamera').addEventListener('click', () => {
            startCamera('environment'); // Kamera belakang
        });

        // Secara default, akses kamera depan saat halaman dimuat
        startCamera('user');
    </script>
</body>
</html>
